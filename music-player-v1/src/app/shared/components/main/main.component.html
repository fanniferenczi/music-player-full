
  <div class="title">
    <div><h2>Queues</h2></div>
    <div class="tab-buttons">
      <button class="btn btn-outline-light generate-button" (click)="generate()" >
       <mat-icon style="font-size: 23px;margin-right: 3px">shuffle</mat-icon>
        <div style="font-size:larger ;;"> Generate</div> 
      </button>
      <button class="btn btn-outline-light new-tab-button" (click)="newTab()">
        <mat-icon style="font-size: 23px;margin-right: 3px;">add</mat-icon>
        <div style="font-size:larger;">New tab</div>
      </button>
      <button class="btn btn-outline-light close-tab-button"  [disabled]="tabs.length === 1" (click)="removeTab()" >
        <mat-icon style="margin-right: 5px; font-size:23px;">highlight_off</mat-icon>
        <div style="font-size: larger;">Close this tab</div>
      </button>
    </div>
  </div>
 
<div class="wrapper" >
<mat-tab-group [selectedIndex]="selected.value"
(selectedIndexChange)="selected.setValue($event)" id="tab-group">
   <mat-tab  *ngFor="let tab of tabs; let index = index;" [label]="tab.tabName">
     <div class="example-large-box mat-elevation-z4">
      <ng-scrollbar style="height: 720px" class="example-viewport"> 
        <div id="{{tab.tabName}}"
              cdkDropList  
              class="example-list" 
              (cdkDropListDropped)="drop($event,tab.songs,tab)"> 
            <div class="example-box" *ngFor="let song of tab.songs; let indexOfelement=index;" (dblclick)="play(song,tab)" cdkDrag>
              
                  <div class="col-1" style="padding: 20px;">{{indexOfelement+1}}</div>
                  <div class="col-7">
                    <span [class.active]="song.title===tab.activeSong.title && tab===playingTab">{{song.title}}</span>
                  </div>
                  <div class="col-3">
                   <select  [(ngModel)]="song.weight" style="color: black;" >
                       <option value="null">None</option> 
                      <option *ngFor="let weight of weights" value="{{weight.value}}">{{weight.viewValue}}</option>
                   </select>               
                  </div>                 
                  <div class="col-1">
                    <div class="delete-button" (click)="onDelete(song,tab)">
                      <mat-icon style="font-size: 23px;">delete_outline</mat-icon>

                    </div>
                  </div>
            </div>
        </div>        
     </ng-scrollbar>
    </div>
  </mat-tab>
</mat-tab-group>
