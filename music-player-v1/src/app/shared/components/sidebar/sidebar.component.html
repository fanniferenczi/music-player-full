<div class="sidebar-header">
  <div><h2>Songs</h2></div>
 
    <button  class="btn btn-danger" (click)="addPlaylist()" >New Playlist</button>
  </div>
    
 <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> 

  <mat-accordion [multi]="true" cdkDropList (cdkDropListDropped)="dropPlaylist($event)" >
    <mat-expansion-panel *ngFor="let playlist of playlists;" cdkDrag>
      <mat-expansion-panel-header>
        <mat-panel-title>{{playlist.title}}  </mat-panel-title>
          </mat-expansion-panel-header>
          
              <div 
                id="list-1"
                class=" example-list" 
                cdkDropList  
                cdkDropListConnectedTo="list-2" 
                (cdkDropListDropped)="drop($event)">
                  <div class="example-box example-item" *ngFor="let song of playlist.items" cdkDrag>
                    <span>{{song}}</span>
                    <button class="btn btn-light" type="button" (click)="onAdd(song)" >
                      Add
                      <svg id="arrow" style="margin-left:4px;" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                    </button>
                  </div>
                </div>  
                 
                   
           </mat-expansion-panel>
       </mat-accordion>


 </cdk-virtual-scroll-viewport>
