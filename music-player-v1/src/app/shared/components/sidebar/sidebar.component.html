<div class="sidebar-header">
  <div><h2>Songs</h2></div>
    <button at-raised-button class="btn btn-danger" (click)="openDialog()" >New Playlist</button>
  </div>
    
 <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport"> 

  <mat-accordion [multi]="true" cdkDropList 
  (cdkDropListDropped)="dropPlaylist($event)" >
    <mat-expansion-panel  
    cdkDropListGroup class="example-container" 
    *ngFor="let playlist of playlists;" 
    cdkDrag [cdkDragData]="playlist"
    (opened)="playlist.panelOpenState = true"
    (closed)="playlist.panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>{{playlist.title}}  </mat-panel-title>
          <button *ngIf="playlist.panelOpenState == true" class="btn btn-link add-all-button" (click)="addAll(playlist)">Add all</button>
          <div *ngIf="playlist.title!= 'Available Songs'"
          (click)="deletePlaylist(playlist)"
          style="margin-right:30px; " >
            <svg  xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-square x-delete" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
        </mat-expansion-panel-header>         
              <div 
              cdkDropList class=" example-list" 
              id={{playlist.id}}
              [cdkDropListData]="playlist.items"               
              (cdkDropListDropped)="drop($event,playlist)"
              [cdkDropListConnectedTo]="getConnectedList()">
                  <div class="example-box example-item " *ngFor="let song of playlist.items" cdkDrag>
                    <div class="col-9">{{song}}</div>
                    
                      <button *ngIf="playlist.title!= 'Available Songs'" class="deletebtn" (click)="deleteSong(song,playlist)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                      </button>
                      <button class="btn btn-light add-button" type="button" (click)="onAdd(song)" >
                        <svg id="arrow" style="margin-left:0px;" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                      </button>
                  
                  </div>
                </div>  
               
           </mat-expansion-panel>
       </mat-accordion>


 </cdk-virtual-scroll-viewport>
