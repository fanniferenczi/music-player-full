<h2>Songs</h2>
    
<!--
    <input type="file"(change)="onFileSelected($event)" id="myfileinput" multiple>
   -->
    
    <ul style="padding-top: 10px;" class="list-group">
     
    <!--  <li class="list-group-item" *ngFor="let audio of arraySongs" data-bs-toggle="list"  >   -->
      <li class="list-group-item" *ngFor="let audio of songs" data-bs-toggle="list"  >
        <span id="filename">{{audio}}</span>
        <button class="btn btn-danger" id="addbtn" type="button" (click)="onAdd(audio)" >
          Add
          <svg id="arrow" style="margin-left:4px ;" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
      </li>
    
    </ul>
