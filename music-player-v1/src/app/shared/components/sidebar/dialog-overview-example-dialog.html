<h1 mat-dialog-title>Playlist Name: </h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>New Playlist</mat-label>
    <input matInput [(ngModel)]="data.title" autocomplete="off">
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-buttons-container">
  <button class="dialog-button" mat-button (click)="onNoClick()">Cancel</button>
  <button class="dialog-button"  mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Ok</button>
</div>
